<html>
    <head>
        <style>
            .card {
            animation: spin 10s linear infinite;
            }
      
            @keyframes spin {
            from {
            transform: rotate(0deg);
            }
            to {
            transform: rotate(360deg);
            }
            }
        </style>
    </head>
    <body>
        <img src="Card.png" class="card" height="400" width="250">
    </body>
</html>
